<!DOCTYPE html>
<html lang="en">

    <title>FlexBox</title>

</head>
<body>

        <header>
            <h1>FlexBox</h1>

                <div class="flex-item item-2">2</div>
                <div class="flex-item item-3">3</div>

            </div>

        </div>

    </div>

</body>
